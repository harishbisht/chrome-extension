<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:300px;">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>


<body>  
<div class="container">
  <img src="fonts/absolutdata.jpg">
<br>
<p>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">New Credentials</button>
</p>

<div class="collapse multi-collapse" id="multiCollapseExample2">  
<hr>  
  <form>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="userid" type="text" class="form-control" name="userid" placeholder="ADT2580">
    </div>
    <div class="input-group" style="margin-top:5px">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <br>
    <button id="button" type="button" class="btn btn-default button">check server connection</button>
  </form>
  <br>
</div>
<hr>
<div class="container">
  <div id="txt">Loading ...</div>
</div>
<hr>
<div class="pull-right">
<a style="font-size:x-small; align:right;" href="https://github.com/harishbisht/chrome-extension" target="_blank">Made with <span style="color: #e74c3c">&hearts;</span> in Absolutdata Labs</a>
</div>

</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</html>
