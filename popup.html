<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:300px;">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>


<body>  
<div class="container">
<br>
<p>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Settings</button>
</p>

<div class="collapse multi-collapse" id="multiCollapseExample2">  
<hr>  
  <form>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="user_id" type="text" class="form-control" name="user_id" placeholder="Employee Id with ADT, Example ADT1580">
    </div>
    <div class="input-group" style="margin-top:5px">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <br>
    <button id="button" type="button" class="btn btn-default button">check server connection</button>
    <!-- <button>Click for awesomeness!</button> -->
  </form>
  <hr>
  <br>
</div>


</div>
</body>
</html>
